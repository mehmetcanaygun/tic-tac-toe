<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-wrapper" class="container">
      <div id="message-box" class="score">TIC TAC TOE</div>
      <div id="score-board" class="score">
        <strong>X:</strong> 0 | <strong>O:</strong> 0
      </div>
      <div class="wrapper container">
        <div id="0" class="box" onclick="play(this.id)"></div>
        <div id="1" class="box" onclick="play(this.id)"></div>
        <div id="2" class="box" onclick="play(this.id)"></div>
        <div id="3" class="box" onclick="play(this.id)"></div>
        <div id="4" class="box" onclick="play(this.id)"></div>
        <div id="5" class="box" onclick="play(this.id)"></div>
        <div id="6" class="box" onclick="play(this.id)"></div>
        <div id="7" class="box" onclick="play(this.id)"></div>
        <div id="8" class="box" onclick="play(this.id)"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
